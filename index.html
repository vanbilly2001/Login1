<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <head>
        <img class="img" src="./img/background.png" alt="">
            <div class="signup">
                <div class="signin">
                    <h1>SIGN IN</h1>
                </div>
                <div class="text">
                    <p>Trước khi gia nhập cộng đồng, trước tiên bạn phải đăng nhập tài khoản <br>
                        Mà bạn muốn đăng nhập thì phải nhớ tài khoản <br>
                        Xongggggggggggggggggggggggg <br>
                        Hmmmmmm
                    </p> 
                </div>

                <form action="">
                    <input type="text" class="taikhoan" placeholder=" Nhập tài khoản">
                    <input type="password" class="matkhau" placeholder=" Nhập mật khẩu">
                    <div class="action">
                        <input type="checkbox"  class="check">
                        <label for="check">Lưu tài khoản</label>
                        <div class="btn">
                            <a href="#">SIGN IN</a>
                        </div>
                    </div>
                    <div class="signinmetho">
                        <div class="signinfacebook">
                            <a href="https://www.facebook.com">Facebook</a>
                        </div>
                        <div class="signingoogle">
                            <a href="https://www.google.com.vn/">Google</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </head>
</body>
</html>
